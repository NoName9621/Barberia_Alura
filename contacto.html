<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="img-icon" href="img/logo.png">
</head>
<body>
    <header>
        <div class="caja-header">
            <h1><img src="img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron">
            <label for="correo">E-mail</label>
            <input type="email" id="correo" class="input-padron">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="68" rows="10" class="input-padron"></textarea>
            <div>
                <p>¿Como te gustaria que te contactemos?</p>
                <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">E-mail</label>
                <label for="radio-telefono"><input type="radio" id="radio-telefono" value="telefono" name="contacto">Llamada</label>
                <label for="radio-whatsapp"> <input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto">WhatsApp</label>
            </div>
            <label class="checkbox"><input type="checkbox">¿Te gustaria recibir novedades sobre la Barberia Alúra?</label>
            <input type="submit" value="Enviar Formulario">
        </form>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo-banco.jpg">
        <p class="copyright">&copy Copyright Barberia Alúra - 2023</p>
    </footer>
</body>
</html>
